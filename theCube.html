<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery-ui.min.js"></script>
    <script src="assets/js/style_script.js"></script>
    <script src="assets/js/ajax_script.js"></script>

  </head>
  <body>
    <!-- if user is logged (session user not null) show data -->
    <!-- else show register/login page -->

<section class="cube_container">
  <div id="cube">
    <figure class="front">
      <div class="row">
        <div id="register_btn" class="col-sm-6 big_btn">
          <div class="btn_text">
            Rejestracja
        </div>
        </div>
        <div id="login_btn" class="col-sm-6 big_btn">
          <div class="btn_text">
            Logowanie
          </div>
        </div>
      </div>
    </figure>
    <figure class="back">
    </figure>
    <figure class="right">
      <div id="login_wrapper" class="login_input_wrapper">
          <div id="back_login_main" class="back_bar_l"></div>
          <span id="bad_auth"></span>
          <span class="login_caption">Nazwa użytkownika</span>
          <input id="login_name" class="login_input_field" type="text">
          <span class="login_caption">Hasło</span>
          <input id="login_pass" class="login_input_field" type="password">
          <div id="login_conf_btn" class="ok_circle enabled">
            <div id="ok_arrow_right" class="ok_arrow"></div>
          </div>
      </div>
    </figure>
    <figure class="left">
      <div id="user_wrapper" class="register_input_wrapper">
          <div id="back_name_main" class="back_bar_r"></div>
          <span class="register_caption">Nazwa użytkownika</span>
          <input id="user_name" class="register_input_field" type="text">
          <div id="reg_name_conf_btn" class="ok_circle disabled">
            <div class="ok_arrow"></div>
          </div>
      </div>

      <div id="email_wrapper" class="register_input_wrapper">
          <div id="back_email_name" class="back_bar_u"></div>
          <span class="register_caption">Adres Email</span>
          <input id="user_email" class="register_input_field" type="email">
          <div id="reg_email_conf_btn" class="ok_circle disabled">
            <div class="ok_arrow"></div>
        </div>
      </div>
      <div id="pass_wrapper" class="register_input_wrapper">
          <div id="back_pass_email" class="back_bar_u"></div>
          <span class="register_caption">Hasło</span>
          <input id="user_pass" class="register_input_field" type="password">
          <div id="reg_pass_conf_btn" class="ok_circle disabled">
            <div id="ok_arrow_bottom_right" class="ok_arrow"></div>
          </div>
      </div>
    </figure>
    <figure class="top">
      <div class="list_wrapper">
        <div id="back_list_main" class="back_bar_d">Wyloguj</div>
        <div id="the_list"></div>
      </div>
    </figure>
    <figure class="bottom">
      <div class="default_wrapper">
          <div id="back_conf_reg_main" class="back_bar_u"></div>
          <div id="back_conf_reg_name" class="back_bar_l"></div>
          <div id="back_conf_reg_email" class="back_bar_l"></div>
          <span id="reg_conf_caption"></span>
            <a href="#" id="reg_conf_link"></a>
      </div>
    </figure>
  </div>
</section>

  </menu>

  </body>
</html>
